<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
  <title>Vanilla-Typing</title>
</head>
<body class="bg-gray-900 text-white">
    <canvas class="background fixed top-0 left-0 w-full h-full -z-10"></canvas>
  <section class="flex items-center justify-center min-h-screen text-center">
    <main>
      <div class="space-y-8">
        <p class="font-bold text-4xl">Welcome to Vanilla-Typing</p>

        <button
          class="group relative inline-flex items-center justify-center p-0.5 text-sm font-medium text-gray-900 rounded-lg bg-gradient-to-br from-purple-500 to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800"
        >
          <span
            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
          >
           <a href="startTyping.html"> Get Started</a>
          </span>
          <div class="hidden group-hover:block">
            <div
              class="group absolute -top-12 left-1/2 z-50 flex -translate-x-1/2 flex-col items-center rounded-sm text-center text-sm text-slate-300">
              <div
                class="h-0 w-fit border-l-8 border-r-8 border-t-8 border-transparent"
              ></div>
            </div>
          </div>
        </button>
      </div>
    </main>
  </section>
<script src="index.js"></script>
</body>
</html>
